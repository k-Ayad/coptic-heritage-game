<div class="popup-overlay" (click)="onNo()">
  <div class="popup-content" (click)="$event.stopPropagation()" *ngIf="place">
    <div class="completion-banner" *ngIf="isCompleted()">
      <span class="banner-icon">âœ“</span>
      <span>Already Visited</span>
    </div>
    
    <div class="popup-header">
      <h2>{{ place.name }}</h2>
      <button class="close-btn" (click)="onNo()">&times;</button>
    </div>
    
    <div class="popup-body">
      <div class="popup-icon">
        <span *ngIf="place.type === 'church'">âœ</span>
        <span *ngIf="place.type === 'monastery'">â›ª</span>
